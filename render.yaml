services:
  - type: static_site
    name: yuvapreneur-site
    env: static
    branch: main
    buildCommand: ""
    publishPath: .
    pullRequestPreviewsEnabled: true

  - type: web
    name: yuvapreneur-webhook
    env: docker
    branch: main
    dockerfilePath: webhook/Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: MAIL_FROM
        value: support@yuvapreneur.in
